<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url('static', filename='css/styles.css')}}">
    <title>{{ name }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#SB').click(function () {
                $.ajax({
                    type: "POST",
                    url: "/ergonomic",
                    data: JSON.stringify({'url': $('#url').val()}),
                    success: returnSuccess,
                    dataType: 'json',
                    contentType: "application/json",
                });
            });
        });

        function returnSuccess(data) {
            if (data.url) {
                $('#url').val("");
                $('#result-box').val(data.url);
            }
        }
    </script>
</head>
